<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/layout1.css">
    <title>Layout 1</title>
</head>
<body>
    <header>
        <h2>Cabeçalho</h2>
        <p>Neste exemplo, criamos um cabeçalho, três colunas desiguais e um rodapé. Em telas menores,
        as colunas serão empilhadas uma sobre a outra. Redimensione a janela do navegador para ver o efeito responsivo</p>
    </header>
    <main>
        <div class="column side" style="background-color: #aaa;">Esquerda</div>
        <div class="column middle" style="background-color: #bbb;">Centro</div>
        <div class="column side" style="background-color: #ccc;">Direita</div>
    </main>
    <footer>
        <p>Rodapé</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17</title>
    <style>
        ol {
            list-style-type: upper-latin ;
        }
    </style>
</head>
<body>
    <h2>Atividades aula 17</h2>
    <ol>
        <li><p id="resultado1"></p></li>
        <li><p id="resultado2"></p></li>
        <li><p id="resultado3"></p></li>
        <li><p id="resultado4"></p></li>
        <li><p id="resultado5"></p></li>
        <li><p id="resultado6"></p></li>
        <li><p id="resultado7"></p></li>
        <li><p id="resultado8"></p></li>
        <li><p id="resultado9"></p></li>
        <li><p id="resultado10"></p></li>
    </ol>
    <script>
        let x = 10;
        let y = 5;
        document.getElementById("resultado1").innerHTML = "10 + 5 = " + (x + y);
        document.getElementById("resultado2").innerHTML = "10 - 5 = " + (x - y);
        document.getElementById("resultado3").innerHTML = "10 * 5 = " + (x * y);
        document.getElementById("resultado4").innerHTML = "10 / 5 = " + (x / y);
        let a = 100;
        let b = 50;
        let c = 3;
        document.getElementById("resultado5").innerHTML = "(100 + 50) * 3 = " + ((a + b) * c);
        document.getElementById("resultado6").innerHTML = "(100 + 50) / 3 = " + ((a + b) / c);
        x += 5;
        document.getElementById("resultado7").innerHTML = "10 + 5 = " + x;
        x = 10;
        x -= 5;
        document.getElementById("resultado8").innerHTML = "10 - 5 = " + x;
        x = 10;
        x *= 3;
        document.getElementById("resultado9").innerHTML = "10 * 3 = " + x;
        x = 10;
        x /= 2;
        document.getElementById("resultado10").innerHTML = "10 / 2 = " + x;
    </script>
</body>
</html>

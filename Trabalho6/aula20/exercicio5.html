<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

    <p>O resultado será mostrado aqui.</p>

    <script>
        function soma(a, b) {
            return a + b;
        }
        //Execute a soma de 2 + 5 na função "soma" e mostre dentro da tag <p>
        document.querySelector('p').innerHTML = soma(2, 5);
    </script>

</body>
</html>
